<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea de Membros - Libido Renovado</title>
    <link href="../assets/css/tailwind.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        .login-form { max-width: 400px; margin: 0 auto; }
        .error { background: #fee; border: 1px solid #fcc; color: #c33; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background: #efe; border: 1px solid #cfc; color: #3c3; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-auto flex justify-center">
                <img class="h-12 w-auto" src="../assets/img/logo-libido-renovado.png" alt="Libido Renovado">
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                √Årea de Membros
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Fa√ßa login para acessar seus conte√∫dos exclusivos
            </p>
        </div>
        
        <!-- Formul√°rio de Login -->
        <div id="login-form" class="login-form">
            <form id="loginForm" class="mt-8 space-y-6">
                <div id="error-message" class="error hidden"></div>
                <div id="success-message" class="success hidden"></div>
                
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Seu email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Sua senha">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        N√£o tem acesso? Entre em contato conosco.
                    </p>
                </div>
            </form>
        </div>

        <!-- Dashboard (oculto inicialmente) -->
        <div id="dashboard" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Bem-vindo √† √Årea de Membros!</h2>
                <p class="text-gray-600 mb-4">Seus conte√∫dos exclusivos est√£o dispon√≠veis abaixo:</p>
                
                <!-- E-books -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">üìö E-books</h3>
                    <div id="ebooks-list" class="space-y-2">
                        <p class="text-gray-500">Carregando e-books...</p>
                    </div>
                </div>

                <!-- √Åudio-books -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">üéß √Åudio-books</h3>
                    <div id="audios-list" class="space-y-2">
                        <p class="text-gray-500">Carregando √°udio-books...</p>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Sair
                    </button>
                    <span id="user-info" class="text-sm text-gray-600"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Sistema de login com API JavaScript
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await memberAPI.login(email, password);
                if (result.success) {
                    showSuccess('Login realizado com sucesso!');
                    setTimeout(() => {
                        showDashboard(result.user);
                    }, 1000);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Erro no sistema. Tente novamente.');
                memberAPI.log('Erro no login: ' + error.message, 'error');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 5000);
        }

        async function showDashboard(user) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-info').textContent = 'Logado como: ' + user.name + ' (' + user.email + ')';
            
            // Verificar compra e permiss√µes
            const purchase = await memberAPI.checkPurchase(user.id || 1);
            if (purchase.hasPurchase) {
                if (purchase.canDownload) {
                    showSuccess('‚úÖ Downloads liberados! Voc√™ pode baixar todos os materiais.');
                } else {
                    showError('‚è≥ Downloads ser√£o liberados em ' + purchase.daysLeft + ' dia(s). Por enquanto, voc√™ pode apenas visualizar os materiais.');
                }
            }
            
            // Carregar conte√∫dos
            await loadEbooks();
            await loadAudios();
        }

        async function loadEbooks() {
            try {
                const ebooks = await memberAPI.getEbooks();
                const ebooksList = document.getElementById('ebooks-list');
                ebooksList.innerHTML = ebooks.map(ebook => `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                        <div>
                            <span class="font-medium">${ebook.name}</span>
                            <span class="text-sm text-gray-500 ml-2">(${ebook.size})</span>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="viewFile('ebook', '${ebook.file}')" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                                üìñ Ler
                            </button>
                            <button onclick="downloadFile('ebook', '${ebook.file}')" 
                                    class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">
                                ‚¨áÔ∏è Baixar
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                memberAPI.log('Erro ao carregar e-books: ' + error.message, 'error');
                document.getElementById('ebooks-list').innerHTML = '<p class="text-red-500">Erro ao carregar e-books</p>';
            }
        }

        async function loadAudios() {
            try {
                const audios = await memberAPI.getAudios();
                const audiosList = document.getElementById('audios-list');
                audiosList.innerHTML = audios.map(audio => `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                        <div>
                            <span class="font-medium">${audio.name}</span>
                            <span class="text-sm text-gray-500 ml-2">(${audio.size})</span>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="playAudio('${audio.file}')" 
                                    class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded text-sm">
                                ‚ñ∂Ô∏è Reproduzir
                            </button>
                            <button onclick="downloadFile('audio', '${audio.file}')" 
                                    class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">
                                ‚¨áÔ∏è Baixar
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                memberAPI.log('Erro ao carregar √°udios: ' + error.message, 'error');
                document.getElementById('audios-list').innerHTML = '<p class="text-red-500">Erro ao carregar √°udios</p>';
            }
        }

        async function viewFile(type, file) {
            try {
                const result = await memberAPI.viewFile(type, file);
                if (result.success) {
                    showSuccess('Visualiza√ß√£o aberta: ' + file);
                } else {
                    showError('Erro ao abrir visualiza√ß√£o');
                }
            } catch (error) {
                showError('Erro ao visualizar arquivo');
                memberAPI.log('Erro ao visualizar: ' + error.message, 'error');
            }
        }

        async function downloadFile(type, file) {
            try {
                const result = await memberAPI.downloadFile(type, file);
                if (result.success) {
                    showSuccess('Download iniciado: ' + file);
                } else {
                    showError('Erro ao iniciar download');
                }
            } catch (error) {
                showError('Erro ao baixar arquivo');
                memberAPI.log('Erro ao baixar: ' + error.message, 'error');
            }
        }

        function playAudio(file) {
            // Simula√ß√£o de reprodu√ß√£o
            showSuccess('Reproduzindo √°udio: ' + file);
            memberAPI.log('√Åudio reproduzido: ' + file, 'info');
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            memberAPI.logout();
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            showSuccess('Logout realizado com sucesso!');
        });

        // Verificar se j√° est√° logado
        window.addEventListener('load', function() {
            if (memberAPI.isLoggedIn()) {
                showDashboard(memberAPI.currentUser);
            }
        });
    </script>
</body>
</html>
