<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área de Membros</title>
    <link href="../assets/css/tailwind.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        .login-form { max-width: 400px; margin: 0 auto; }
        .error { background: #fee; border: 1px solid #fcc; color: #c33; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background: #efe; border: 1px solid #cfc; color: #3c3; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-auto flex justify-center">
                <img class="h-12 w-auto" src="../assets/img/logo-libido-renovado.png" alt="Libido Renovado">
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Área de Membros
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Faça login para acessar seus conteúdos exclusivos
            </p>
        </div>
        
        <div class="login-form">
            <form id="loginForm" class="mt-8 space-y-6">
                <div id="error-message" class="error hidden"></div>
                <div id="success-message" class="success hidden"></div>
                
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Seu email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Sua senha">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Não tem acesso? Entre em contato conosco.
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simulação de login (substituir por API real)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulação de validação
            if (email === 'admin@exemplo.com' && password === '123456') {
                showSuccess('Login realizado com sucesso!');
                setTimeout(() => {
                    window.location.href = 'index.html?logged=true';
                }, 1000);
            } else if (email === 'veramdssoares@gmail.com' && password === 'Jw5$Gp8ews') {
                showSuccess('Login realizado com sucesso!');
                setTimeout(() => {
                    window.location.href = 'index.html?logged=true';
                }, 1000);
            } else {
                showError('Email ou senha incorretos.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 5000);
        }

        // Verificar mensagens de erro/sucesso na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'timeout') {
            showError('Sua sessão expirou. Faça login novamente.');
        } else if (urlParams.get('success') === 'logout') {
            showSuccess('Logout realizado com sucesso.');
        }
    </script>
</body>
</html>
